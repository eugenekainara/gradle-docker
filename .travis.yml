dist: trusty
language: java
env:
  - JAVA_OPTS="-Dgradle.publish.key=${GRADLE_KEY} -Dgradle.publish.secret=${GRADLE_SECRET}"
jdk:
  - openjdk8
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
      script: ./gradlew publishPlugins
      on:
        branch: master
  - provider: script
      script: ./gradlew publishPlugins
      on:
        tags: true

